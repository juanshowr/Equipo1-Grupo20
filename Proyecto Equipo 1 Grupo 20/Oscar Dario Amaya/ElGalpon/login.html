<!DOCTYPE html>
<html lang="es-co">
    <head>
        <!--Etiquetas meta-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="MisionTIC 2022 -Ciclo 3 - Grupo 20 - Equipo 1">
        <!--Título de la página-->
        <title>Ingresar a la cuenta</title>
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
        <!--Estilos-->
        <link rel="stylesheet" href="css/stylesE1G20.css">
        <!--Scripts-->
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <!--Contenedor del formulario-->
        <div class="container-lg">
            <!--Cabecera del contenedor-->
            <header class="head-lg">
                <div class="title-bar">
                    <a href="index.html" class="btn-home">X</a><!--botón de cerrar el formulario-->
                </div>
                <img class="logo-lg" src="assets/favicon.ico" alt="Logo de El Galpón"/><!--logotipo de la empresa-->
                <h1>Ingresa a tu cuenta</h1>
            </header>
            <!--Formulario del login-->
            <form>
                <!--Campo para escribir el email-->
                <div class="container">
                    <label class="lbllogin" for="useremail">Correo electrónico:</label>
                    <img class="iconlog" src="assets/email.png" alt=""/>
                    <input type="email" name="useremail" class="writeuser" value="">
                </div>
                <!--Campo para escribir el password-->
                <div class="container">
                    <label class="lbllogin" for="userpwd">Contraseña:</label>
                    <img class="iconlog" src="assets/clave.png"/>
                    <input type="password" name="userpwd" class="writeuser" value="">
                </div>
            </form>
        </div>
    </body>
</html>
